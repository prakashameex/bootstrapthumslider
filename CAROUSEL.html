<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container">
  <h2>Carousel Example</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li class="col-xs-3 active" data-target="#myCarousel" data-slide-to="0">  <img src="image/image-small1.png"> </li>
      <li class="col-xs-3" data-target="#myCarousel" data-slide-to="1"> <img src="image/image-small2.png"></li>
      <li class="col-xs-3" data-target="#myCarousel" data-slide-to="2"> <img src="image/image-small3.png"></li>

      <li class="col-xs-3" data-target="#myCarousel" data-slide-to="3"> <img src="image/image-small4.png"></li>

<!--       <li class="col-xs-3" data-target="#myCarousel" data-slide-to="4"> <img src="http://rohd7dev.prod.acquia-sites.com/sites/default/files/styles/event/public/wider_img_6-min_17.jpg"></li> -->

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
 
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="image/image1.png" alt="Los Angeles" style="width:100%;">
        <div class="carousel-caption">
          <h3>Los Angeles</h3>
          <p>LA is always so much fun!</p>
        </div>
      </div>

      <div class="item">
        <img src="image/image2.png" alt="Chicago" style="width:100%;">
        <div class="carousel-caption">
          <h3>Chicago</h3>
          <p>Thank you, Chicago!</p>
        </div>
      </div>
    
      <div class="item">
        <img src="image/image3.png" alt="New York" style="width:100%;">
        <div class="carousel-caption">
          <h3>New York</h3>
          <p>We love the Big Apple!</p>
        </div>
      </div>
  <div class="item">
        <img src="image/image4.png" alt="Chicago" style="width:100%;">
        <div class="carousel-caption">
          <h3>Chicago</h3>
          <p>Thank you, Chicago!</p>
        </div>
      </div>
    
    <!--   <div class="item">
        <img src="http://rohd7dev.prod.acquia-sites.com/sites/default/files/styles/event/public/wider_img_6-min_17.jpg" alt="New York" style="width:100%;">
        <div class="carousel-caption">
          <h3>New York</h3>
          <p>We love the Big Apple!</p>
        </div>
      </div> -->

    </div>

  </div>
</div>
  <script type="text/javascript">
     $("#myCarousel").carousel({interval: false});
     $('.carousel-indicators li').each(function(index, el) {
       if($(this).hasClass('active'))
       {
        $(this).next('li').addClass('show');
        }
     });
      if($('.carousel-indicators').find('li:nth-child(1)').hasClass('active')){
        $('.carousel-indicators').find('li:nth-child(3)').addClass('show');
       }  
     $("#myCarousel").on('slid.bs.carousel', function (e){
      $('.carousel-indicators li').removeClass('show');
     $('.carousel-indicators li').each(function(index, el) {
       if($(this).hasClass('active'))
       {        
        $(this).next('li').addClass('show');
        $(this).prev('li').addClass('show');      
        }          
     });
      if($('.carousel-indicators').find('li:nth-last-child(3)').hasClass('active'))
         {
         $('.carousel-indicators').find('li:nth-child(1)').addClass('show');
         }
       else if($('.carousel-indicators').find('li:nth-child(1)').hasClass('active')){
        $('.carousel-indicators').find('li:nth-child(3)').addClass('show');
       }  
   });
  </script>
  <style type="text/css">
    .carousel-indicators li img {
    height: 100%;
    float: left;    
}
.carousel-indicators{
  bottom: -250px;
  max-height: 190px;
  overflow: hidden;
}
.carousel-caption{
  display: none;
}
.carousel-indicators li{
  display: none;
}
.carousel-indicators li.active,
.carousel-indicators li.show{
  display: block;
}
.carousel-indicators li,.carousel-indicators li.active{
  width:200px;
  height: 200px;
  overflow: hidden;
  background: transparent;
  border-radius: 0px;
}
.carousel-indicators li.active
{
  padding: 10px;
  border: 2px solid #000;
}

  </style>
</body>
</html>
